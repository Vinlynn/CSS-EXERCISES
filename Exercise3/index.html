<!DOCTYPE html>
<html>
<head>
    <title>Image Padding Exercise</title>
    <style>
       .image1 {
            width: 200px;
            padding: 10px;
            background-color: cornflowerblue;
            margin-right: 20px;
       }

       .image2 {
            width: 200px;
            padding: 5px;
            background-color: cyan;
       }

    </style>
</head>
<body>
    <img class="image1" src="images1.jfif" alt="Sample Image 1">
    <img class="image2" src="images2.jfif" alt="Sample Image 2">
</body>
</html>
